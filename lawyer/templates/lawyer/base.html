<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Без заголовка</title>
    {% endif %}
    <link href="{% static 'lawyer/css/styles.css' %}" type="text/css" rel="stylesheet">
    {% block headplus %}{% endblock %}
</head>
<body>
    {% include './header.html' %}
    {% block content %}{% endblock %}
    {% include './footer.html' %}
    {% block script %}{% endblock %}
    <script src="{% static 'lawyer/js/header.js' %}"></script>
    <script src="{% static 'lawyer/js/footer.js' %}"></script>
</body>
</html>
